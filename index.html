<head>
    <script type="text/javascript" src="Utilities.js"></script>
    <script type="text/javascript" src="Main.js"></script>
</head>
<body onload="init()">

    <div><strong>Currency Formatter</strong></div>
    <div><input id="currencyInput" data-incompleteValue="Enter Number" value="Enter Number"><input data-input="currencyInput" id="currencySubmit"  type="button" value="Submit"></div>
    <br/>

    <div><label  style="display:inline-block;width: 200px">Format in Pounds: </label><span id="formatPounds"></span></div>
    <div><label  style="display:inline-block;width: 200px">Format in Dollars: </label><span id="formatDollars"></span></div>
    <div><label  style="display:inline-block;width: 200px">Format in Euros: </label><span id="formatEuros"></span></div>
    <div id="formatInPounds"></div>
    <br/>
    <br/>
    <br/>
    <br/>

    <div><strong>Convert String to Number</strong></div>
    <div><input id="stringToNumInput" data-incompleteValue="Enter" value="Enter"><input data-input="stringToNumInput" id="stringToNumberSubmit"  type="button" value="Submit"></div>
    <div><label  style="display:inline-block;width: 200px">Result: </label><span id="resultStringToNumber"></span></div>
    <div><label  style="display:inline-block;width: 200px">Type: </label><span id="typeStringToNumber"></span></div>

</body>
